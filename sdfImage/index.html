<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate">    
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/parabola.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <title>SDF Image</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <h1><b>SDF Image</b></h1>
    <h2 class="link"><a href="/">Site root</a><br /></h2>
  </head>
  <body>
    <script type="module" src="./main.js"></script>
    <label for="myFile" id="fileLoadLable"><b>Select a file (image must be binary):</b></label>
    <input type="file" id="myFile"><br />
    <br /><b>OR</b><br /><br />
    <b>Select image from list:</b>
    <select id="images">
      <option disabled selected value>-- select an image --</option>
      <option>sprite_neg.png</option>
      <option>sprite.png</option>
      <option>tim_rot.jpg</option>
      <option>tim.jpg</option>
      <option>triangle_neg.png</option>
      <option>triangle.png</option>
    </select>
    <br />
    <button id="gen" onclick="main()">Generate SDF</button>
    <h3 id="originalText">Original image:</h3>
    <canvas id="originalCan" width="10px" height="10px"></canvas>
    <h3 id="sdfText">SDF Variant:</h3>
    <canvas id="sdfCan" width="10px" height="10px"></canvas>
  </body>
